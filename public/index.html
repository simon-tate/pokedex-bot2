<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pokédex Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f6f8fa; }
    #chatbox { max-width: 700px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,.08); padding: 20px; }
    #messages { height: 380px; overflow-y: auto; border: 1px solid #e1e4e8; border-radius: 6px; padding: 10px; background: #fff; }
    .msg { margin: 6px 0; white-space: pre-wrap; }
    .user { color: #333; font-weight: 600; }
    .bot { color: #0366d6; }
    #row { margin-top: 12px; display: flex; gap: 8px; }
    #q { flex: 1; padding: 10px; border: 1px solid #e1e4e8; border-radius: 6px; }
    button { padding: 10px 14px; border: 0; background: #28a745; color: #fff; border-radius: 6px; cursor: pointer; }
    button:hover { background: #218838; }
    small { display:block; margin-top:8px; color:#586069; }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>Pokédex Chatbot</h2>
    <div id="messages"></div>
    <div id="row">
      <input id="q" placeholder="Ask about a Pokémon (e.g., weaknesses of garchomp)" />
      <button id="send">Send</button>
    </div>
    <small>Try: “weaknesses of garchomp”, “types of pikachu”, “evolution of riolu”, “details for move thunderbolt”.</small>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);
    const messages = $("messages");
    $("send").onclick = send;
    $("q").addEventListener("keydown", e => { if (e.key === "Enter") send(); });

    function add(sender, text) {
      const div = document.createElement("div");
      div.className = "msg " + sender;
      div.textContent = (sender === "user" ? "You: " : "Bot: ") + text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    async function send() {
      const q = $("q").value.trim();
      if (!q) return;
      add("user", q);
      $("q").value = "";
      try {
        const res = await fetch(`/ask?q=${encodeURIComponent(q)}`);
        const ct = res.headers.get("content-type") || "";
        if (ct.includes("application/json")) add("bot", JSON.stringify(await res.json(), null, 2));
        else add("bot", await res.text());
      } catch (e) {
        add("bot", "Error: " + e.message);
      }
    }
  </script>
</body>
</html>
